<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy || sua plataforma de estudo online</title>
    <link href="/style/main.css" rel="stylesheet"/>
    <link href="/style/partials/forms.css" rel="stylesheet"/>
    <link href="/style/partials/header.css" rel="stylesheet"/>
    <link href="/style/partials/page-study.css" rel="stylesheet"/>
    

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    </head>
    <body id="page-study">

         <div id="container">
                <header class="page-header">
        <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="voltar"/>
                </a>
                <img src="/images/logo.svg"/>
            </div><!--top-bar-container-->

        <div class="header-content">
            <strong>Esses são os proffys disponíveis</strong>
    <form id="search-teachers">

    <div class="select-block">
        <label for="subject">Matéria</label>
        <select name="subject" id="subject">
            <option value="" disabled="" hidden="">Selecione uma opção</option>

            {%for subject in subjects %}
                <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >
                    {{subject}}
                </option>
            {%endfor%}

            </select>
    </div> <!--selected-block-->

    <div class="select-block">
        <label for="weekday">Dia da semana</label>
        <select name="weekday" id="weekday">
            <option value="" disabled="" hidden="">Selecione uma opção</option>

            {%for weekday in weekdays %}
                <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }} >
                    {{weekday}}
                </option>
            {%endfor%}
        </select>
    </div> <!--slected-block-->

        <div class="input-block">
            <label for="time">Hora</label>
            <input name="time" id="time" type="time" value="{{filters.time}}"/>
        </div> <!--input-block-->
        <button type="submit">Filtrar</button>

</form> <!--search-teachers-->

        </header>

        <main>

            {% if proffys =="" %}
                <p class="no-results"> Nenhum professor encontrado para a sua pesquisa</p>
            {% else %}

                {%for proffy in proffys %}

                    <article class="teacher-item">
                        <header>
                            <img 
                                src="{{proffy.avatar}}" 
                                alt="{{proffy.name}}">
                            <div>
                                <strong>{{proffy.name}}</strong>
                                <span>{{proffy.subject}}</span>
                            </div>
                        </header>
                
                        <p>{{proffy.bio}}</p>
                
                        <footer>
                            <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
                            </p>
                            <a href="https://wa.me/5592{{proffy.whatsapp}}?text=Tenho%20interesse%20na%20sua%20aula%20de%20{{proffy.subject}} %20Professor(a) {{proffy.name}}"
                            class="button" target="_blank">
                                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entrar em contato
                            </a>
                        </footer>
                    </article><!--teacher-item-->

                {%endfor%}
            
                {% endif %}
                    
            </main>

        </div> <!--container-->
        
    
</body>
</html>
